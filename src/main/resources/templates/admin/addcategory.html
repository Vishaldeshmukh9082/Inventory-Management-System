<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="section">
        <div class="grid grid-cols-3 mt-4 ">
            <div></div>

            <!-- 6 ki spance le rhi hai -->
            <!-- card -->


            <div
                class="block p-6  border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                <!-- message here -->
                <!-- <div data-th-replace="message:: messageBox"></div> -->

                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    <center>
                        Add Categories
                    </center>
                </h5>


     
                <form method="post" 
                class="mt-5"
                 data-th-action="@{'/add-categories'}"
                 data-th-object="${categoryForm}">


                    <div class="mb-3">
                        <label for="category_name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category_Name</label>
                        <input type="text" id="category_name" 
                            data-th-field="*{categoryName}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Enter here" required />

                    </div>

                    <div class="mb-3">
                        <label for="category_description"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category
                            Description</label>
                        <input type="text" id="category_description"
                            data-th-field="*{categoryDescription}"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required />

                        <p class="text-red-600 px-1 py-2"></p>
                    </div>
            

                    <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit"
                            class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
                            Add
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
