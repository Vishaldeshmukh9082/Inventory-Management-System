<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="section">
        <div class="grid grid-cols-3 mt-4 ">
            <div></div>

            <!-- 6 ki spance le rhi hai -->
            <!-- card -->
            <div
                class="block p-6  border-t-[10px] border-blue-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                <!-- message here -->


                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Login Here
                </h5>

                <!-- <p class="font-normal text-gray-400 dark:text-gray-400">
                    Welcome Back ...
                </p> -->

                <!-- this is  form -->
                <form method="post" th:action="@{'/authanticate'}" class="mt-5" novalidate>
                    <!-- <form method="post" th:action="@{/login}" class="mt-5" novalidate></form> -->
                    <!-- <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select your Role</label>
  <select  id="role" class="bg-gray-50 border mb-5 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">

    <option>ADMIN</option>
    <option>SUPPLIER</option>
  </select> -->
                    <div th:if="${param.error}" class=" text-red-900">
                        Invalid username and password.</div>
                    <div th:if="${param.logout}">
                        You have been logged out.</div>


                    <!-- email field -->
                    <div class="mb-3">
                        <label for="email"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" id="email" name="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="name@flowbite.com" required />
                        <p class="text-red-600 px-1 py-2"></p>
                    </div>
                    <!-- password field -->
                    <div class="mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                            Password</label>
                        <input type="password" id="password" name="password"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            required />
                        <p class="text-red-600 px-1 py-2"></p>
                    </div>
                    <!-- button -->

                    <div class="mb-3 flex justify-center space-x-3">
                        <button type="submit"
                            class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">
                            Login
                        </button>
                        <button type="reset"
                            class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800">
                            Reset
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
