      <div class="relative w-full">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">

              </svg> -->
          <!-- </button> -->
      </div>
      <button type="submit" class="inline-flex items-center py-2.5 px-3 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-4 h-4 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
          </svg>Search
      </button>
  </form>
  

    <img class="h-96 w-full mx-auto" src="../img/ad.jpg" alt="image description">

    <!-- Product Grid Section -->
    <h5 class="mb-3  mt-3 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
      <center>
           Products
      </center>
  </h5>
    <main class="container mx-auto p-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

        <!-- Product Card -->
        <div th:each="p : ${productslist}" class="bg-white shadow-md rounded-lg overflow-hidden">
          <!-- Correct the `th:src` attribute usage -->
          <img class="w-full h-48 object-cover" th:src="${'..' +p.productImagePath}" alt="Product Image">
          <!-- <p th:text="${p.productImagePath}"></p> -->
      
          <div class="p-4">
              <!-- Correct the usage of `th:text` -->
              <h2 th:text="${p.productName}" class="text-lg font-semibold"></h2>
              <p th:text="${p.productPrice}" class="text-gray-700 mt-2"></p>
      
              <!-- Correct the `th:href` for the link -->
              <a th:href="@{'/user/get-product/'+ ${p.productId}}">
                  <button class="mt-4 w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700">
                      Buy Now
                  </button>
              </a>
          </div>
      </div>
      
    </main>
